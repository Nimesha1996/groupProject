<div class="panel-header panel-header-sm">
</div>
<div class="main-content">

  <!-- Error Message -->
  <div *ngIf="errorMessage">
      <div class="alert alert-danger">
          <button (click)=closeError() type="button" aria-hidden="true" class="close">
            <i class="now-ui-icons ui-1_simple-remove"></i>
          </button>
          <span>{{errorMessage}}</span>
      </div>
    </div> 
    <!-- Error Message End -->

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">

          <div class="row">
            <div class="col-md-9">
                <h4 class="card-title"> vehicle List</h4>
                <a (click)=addVehicle()><button type="button" class="btn btn-success btn-sm" title="Add Vehicle"><i class="fas fa-plus"></i></button></a>
                <!-- <a (click)=studentPaymentCheck()><button type="button" class="btn btn-secondary btn-sm" title="Student Payment Check"><i class="fas fa-list-alt"></i></button></a> -->
                <!-- <a (click)=studentDeactivate()><button type="button" class="btn btn-primary btn-sm" title="Deactivate Student Accounts"><i class="fas fa-times"></i></button></a> -->
            </div>
            <div class="col-md-3">
                <form>
                    <div class="input-group no-border">
                      <input type="text" [(ngModel)]="searchTerm" name="search" class="form-control" placeholder="Search..." id="searchBox">
                      <div class="input-group-append">
                        <div class="input-group-text">
                          <i class="now-ui-icons ui-1_zoom-bold"></i>
                        </div>
                      </div>
                    </div>
                </form>
            </div>
          </div>
       
          
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
                <th></th>
                <th>Vehicle ID</th>
                <th>Brand</th>
                <th>Number</th>
                <th>Model</th>
                <th>Fuel Type</th>
                <th>Options</th>
              </thead>
              <tbody id="mytable">
                <tr *ngFor="let student of filteredStudent; let i = index">
                  <td>{{i+1}})</td>
                  <td>{{vehicle.brand}}</td>
                  <td>{{vehicle.number}}</td>
                  <td>{{vehicle.model}}</td>
                  <td>{{vehicle.fuel_type}}</td>
                  <td>  
                    <a  (click)=moreDetails(student.studentId)><button class="btn btn-info btn-sm"><i class="fas fa-eye fa-sm" title="MoreDetails"></i></button></a>
                    <a  (click)=addPackage(student.studentId)><button class="btn btn-primary btn-sm"><i class="fas fa-plus fa-sm" title="Add Package"></i></button></a>
                    <a  (click)=addPayment(student.studentId)><button class="btn btn-secondary btn-sm"><i class="fas fa-dollar-sign fa-sm" title="Add Payment"></i></button></a>
                    <a  (click)=deleteStudent(student.studentId,student.name)><button class="btn btn-danger btn-sm"><i class="fas fa-trash fa-sm" title="Delete Student"></i></button></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
   
  </div>
</div>
