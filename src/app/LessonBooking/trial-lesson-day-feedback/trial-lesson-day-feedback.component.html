<div class="panel-header panel-header-sm">
</div>


<div class="main-content">


    <div *ngIf="errorMsg" class="alert alert-danger">
        <button (click)="closeMsg()" type="button" aria-hidden="true" class="close">
          <i class="now-ui-icons ui-1_simple-remove"></i>
        </button>
        <span *ngIf="errorMsg">{{errorMsg}}</span>
    </div>

    <div class="card">
      <div class="card-header">
        <p class="card-title">What are the favourite days ,you suppose to come for {{titleOfPackage}}'s' lessons?</p>
      </div>
      <div class="card-body">
          <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                      (1)
                      Day:
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  value="1" checked >
                              Monday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  value="2" >
                              Tuesday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  value="3" >
                              Wednesday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1" value="4" >
                              Thursday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  value="5" >
                              Friday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  value="6" >
                              Saturday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day1" class="form-check-input" type="radio" name="day1"  value="0" >
                              Sunday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <br>
                      Time:
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="time1" class="form-check-input" type="radio" name="time1"  value="1" >
                              Morning Time(8.00 am to 12.00pm)
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="time1" class="form-check-input" type="radio" name="time1"  value="2" >
                              Evening Time(12.pm to 6.00pm)
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                  </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                  <div class="card-body">
                      (2)
                      Day:
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="1" >
                              Monday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="2">
                              Tuesday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="3" >
                              Wednesday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="4">
                              Thursday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="5" >
                              Friday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="6">
                              Saturday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="day2" class="form-check-input" type="radio" name="day2"  value="0" >
                              Sunday
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <br>
                      Time:
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="time2" class="form-check-input" type="radio" name="time2"  value="1" >
                              Morning Time(8.00 am to 12.00pm)
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                      <div class="form-check form-check-radio">
                          <label class="form-check-label">
                              <input [(ngModel)]="time2" class="form-check-input" type="radio" name="time2"  value="2" >
                              Evening Time(12.pm to 6.00pm)
                              <span class="form-check-sign"></span>
                          </label>
                      </div>
                  </div>
                </div>
            </div>

            <div class="col-md-2"></div>
            <button (click)=save() type="button" class="btn btn-secondary btn-round">Submit</button>
          </div>
      </div>
      <hr>
      <div class="card-footer">
        <p class="card-category stats" align="center">This process will help to maintain trial lessons.</p>
        <p class="card-category stats" align="center">Thank You.</p>
      </div>
    </div>
</div>
